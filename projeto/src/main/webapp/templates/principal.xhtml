<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet name="css/style.css"/>
<title>Principal</title>
</h:head>
<h:body>
	<p:growl id="msg"/>
	<div id="pagina">
		<div id="logo" class="logo">
			<p:graphicImage library="images" name="logoTopo.png" height="100" width="100%"/>
		</div>
		<div id="menu">
			<h:form id="frmMenu">
			<p:menubar>
				<p:menuitem icon="fa fa-male" value="Clientes" title="Clientes" url="/pages/cadCliente.xhtml"/>
				<p:menuitem icon="fa fa-dollar" value="Venda" title="Venda" url="/pages/login.xhtml"/>
				<p:menuitem icon="fa fa-reorder" value="Produtos" title="Produtos" url="/pages/cadProduto.xhtml"/>
				<f:facet name="options">
					<p:commandButton value="Login" actionListener="#{loginBean}" oncomplete="PF('loginDlg').show()" style="float: right;" rendered="#{!homeBean.userLogado}"/>
					<p:commandButton value="Cadastrar-se" action="/pages/cadCliente.xhtml" rendered="#{!homeBean.userLogado}"/>
					<p:commandLink value="Sair" action="#{homeBean.logout}" rendered="#{homeBean.userLogado}" style="padding-left:5px;"/>
					<p:outputLabel value="#{homeBean.userName}" rendered="#{homeBean.userLogado}"/>
				</f:facet>
			</p:menubar>
			</h:form>
		</div>
		<div id="telas">
			<ui:insert name="telas"/>
		</div>
	</div>
	
	<h:form>
		<p:dialog header="Login" widgetVar="loginDlg" resizable="false" draggable="false" modal="true" closable="false">
		<h:panelGrid columns="2" styleClass="loginForm">
			<p:outputLabel value="UsuÃ¡rio:"/>
			<p:inputText value="#{loginBean.dsLogin}"/>
			<p:outputLabel value="Senha:"/>
			<p:password value="#{loginBean.dsSenha}"/>
			<p:commandButton value="Entrar" action="#{loginBean.fazLogin}" update=":msg"/>
			<p:commandButton value="Cancelar" oncomplete="PF('loginDlg').hide()"/>
		</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
