<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/templates/principal.xhtml">

<ui:define name="telas">
	
	<h:form id="frmCad">
		<p:panel header="Usuário do sistema (funcionário)">
			<h:panelGrid>
				<p:outputLabel value="Login"/>
				<p:inputText size="50" value="#{usuarioBean.usuario.dsLogin}"/>
				<p:outputLabel value="Senha"/>
				<p:password size="50" value="#{usuarioBean.dsSenha}"/>
				<p:outputLabel value="Confirmar senha"/>
				<p:password size="50" value="#{usuarioBean.confSenha}"/>
				<h:panelGrid columns="2">
					<p:outputLabel value="Altera cliente"/>
					<p:selectBooleanCheckbox value="#{usuarioBean.usuario.alteraCli}"/>
					<p:outputLabel value="Controle produtos"/>
					<p:selectBooleanCheckbox value="#{usuarioBean.usuario.prodAlterar}"/>
				</h:panelGrid>
			</h:panelGrid>
			<div align="right">
				<p:commandButton value="Salvar" id="btSalvar" action="#{usuarioBean.salvar}" update=":msg :frmCad"/>
				<p:commandButton value="Cancelar" id="btCancelar" actionListener="#{usuarioBean.novo}" update=":frmCad"/>
			</div>
		</p:panel>
	</h:form>
	
</ui:define>
</ui:composition>
