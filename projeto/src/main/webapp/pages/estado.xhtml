<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Teste JSF</title>
</h:head>
<h:body>
	<p:growl id="msg"/>
	<h:form id="frmTab">
		<p:panel header="Estados">
			<p:dataTable emptyMessage="Sem registros" paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlg').show();" actionListener="#{estadoBean.novo}"/>
				</f:facet>	
				<p:column headerText="Nome"></p:column>
				<p:column headerText="Sigla"></p:column>
				<p:column headerText="Opções"></p:column>	
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Estados - Cadastro" widgetVar="dlg" resizable="false" draggable="false" modal="true" closable="false">
		<h:form id="frmCad">
		<h:panelGrid id="telaCad" columns="2">
			<p:outputLabel value="Nome"/>
			<p:inputText size="20" maxlength="30" value="#{estadoBean.estado.nome}"/>
			<p:outputLabel value="Sigla"/>
			<p:inputText size="10" maxlength="2" value="#{estadoBean.estado.sigla}"/>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar}" update=":msg :frmCad:telaCad"/>
			<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();"/>
		</h:panelGrid>
		</h:form>
	</p:dialog>
	
</h:body>
</html>
