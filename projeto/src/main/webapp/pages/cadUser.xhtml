<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Novo usuário</title>
</h:head>
<h:body>
	<h:form id="formMenu">
	<p:menubar>
		<p:menuitem icon="fa fa-male" value="Clientes" title="Clientes" url="cadCliente.xhtml"/>
		<p:menuitem icon="fa fa-dollar" value="Venda" title="Venda" url="login.xhtml"/>
		<p:menuitem icon="fa fa-reorder" value="Produtos" title="Produtos" url="cadProduto.xhtml"/>
	</p:menubar>
	</h:form>
	
	<p:growl id="msg"/>
	<h:form id="frmCad">
		<p:panel header="Usuário do sistema (funcionário)">
			<h:panelGrid>
				<p:outputLabel value="Login"/>
				<p:inputText size="50" value="#{usuarioBean.usuario.dsLogin}"/>
				<p:outputLabel value="Senha"/>
				<p:password size="50" value="#{usuarioBean.usuario.dsSenha}"/>
				<p:outputLabel value="Confirmar senha"/>
				<p:password size="50" value="#{usuarioBean.confSenha}"/>
				<h:panelGrid columns="2">
					<p:outputLabel value="Altera cliente"/>
					<p:selectBooleanCheckbox value="#{usuarioBean.usuario.alteraCli}"/>
					<p:outputLabel value="Controle produtos"/>
					<p:selectBooleanCheckbox value="#{usuarioBean.usuario.prodAlterar}"/>
				</h:panelGrid>
			</h:panelGrid>
			<div align="right">
				<p:commandButton value="Salvar" id="btSalvar" actionListener="#{usuarioBean.salvar}" update=":msg :frmCad"/>
				<p:commandButton value="Cancelar" id="btCancelar" actionListener="#{usuarioBean.novo}" update=":frmCad"/>
			</div>
		</p:panel>
	</h:form>
	
</h:body>
</html>
