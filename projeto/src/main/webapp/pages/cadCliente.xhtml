<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Titulo</title>
<h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
	<p:menubar>
		<p:submenu label="Clientes"></p:submenu>
		<p:submenu label="Venda"></p:submenu>
		<p:submenu label="Produtos"></p:submenu>
	</p:menubar>
	
	<h:form id="frmCad">
		<p:panel header="Novo cliente">
		<p:messages/>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome"/>
				<p:inputText size="50" value="#{clienteBean.cliente.nom_cliente}"/>
				<p:outputLabel value="CEP"/>
				<p:inputMask mask="99999-999" size="50" value="#{clienteBean.cliente.cep_cliente}"/>
				<p:outputLabel value="Cidade"/>
				<p:inputText size="50" value="#{clienteBean.cliente.cid_cliente}"/>
				<p:outputLabel value="CPF"/>
				<p:inputMask mask="999.999.999-99" size="50" value="#{clienteBean.cliente.cpf}"/>
				<p:outputLabel value="E-mail"/>
				<p:inputText size="50"/>
				<p:outputLabel value="Telefone"/>
				<p:inputMask mask="(99)99999-9999" size="50"/>
			</h:panelGrid>
			<div align="right">
				<p:commandButton value="Salvar" id="btSalvar"/>
				<p:commandButton value="Cancelar" id="btCancelar"/>
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
